	<body>
		<nav class="sidebar close">
			<header>

						<li class="nav-link">

						<li class="nav-link">

		<section class="home container-fluid">
			<!-- Feature-->

			<section id="feature">
				<div class="feature-icon p-3">
					<p class="text-center">
						<i class="fa-solid fa-seedling"></i>
					</p>
					<p class="description-text text-center">Productos veganos</p>
				</div>
				<div class="feature-icon p-3">
					<p class="text-center">
						<i class="fa-solid fa-plant-wilt"></i>
					</p>
					<p class="description-text text-center">Legumbres</p>
				</div>
				<div class="feature-icon p-3">

						<i class="fa-solid fa-bread-slice"></i>
					</p>
					<p class="description-text text-center">Harinas</p>
				</div>
				<div class="feature-icon p-3">

						<i class="fa-solid fa-seedling"></i>
					</p>

				</div>
			</section>
			<!--Productos-->
			<!-- Cards section-->
			<div class="cart-push pt-0">
				<div class="listProduct container card-style"></div>
			</div>

			<!--End cards section-->
			<!--Carrito-->
			<div class="cartTab">
				<span id="cart-title">Carro de Compras</span>
				<div class="listCart"></div>
				<div class="container-fluid row">
					<div class="col-3">Total</div>
					<div class="col-1">$</div>
					<div class="totalPrice col"></div>
				</div>
				<div class="btn">
					<button class="closeCart">Cerrar</button>
					<button class="checkout">
						<a
							onclick="sendCart()"
							class="checkout"
							id="checkout">
							Comprar</a
						>
					</button>
				</div>
			</div>
			<!--Carrito End-->
			<!--Back to top-->
			<i
				class="fa-solid fa-circle-up"
				onclick="topFunction()"
				id="backToTop"
				title="Ir al inicio"></i>
			<!--Footer-->
			<section
				id="footer"
				class="bg-aquamarine"
				id="contacto">
				<div class="cart-push rrss p-2">
					<a href="https://www.instagram.com/villa_perrito/ "
						><i class="fa-brands fa-instagram"></i
					></a>
				</div>
			</section>
		</section>
		<script src="./Assets/js/app.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const toggleButton = document.getElementById("toggleButton");
				const cardStyle = document.querySelector(".card-style");

				const toggleView = () => {
					cardStyle.classList.toggle("table-view");
				};

				// Function to check screen width and toggle view accordingly
				const handleToggle = () => {
					if (window.matchMedia("(min-width: 800px)").matches) {
						toggleButton.addEventListener("click", toggleView);
					} else {
						toggleButton.removeEventListener("click", toggleView);
						// Ensure the list-view class is removed on smaller screens
						cardStyle.classList.remove("table-view");
					}
				};

				// Initial check when the page loads
				handleToggle();

				// Listen for resize events and update accordingly
				window.addEventListener("resize", handleToggle);
			});
		</script>

		<!--Footer-->
	</body>
</html>
